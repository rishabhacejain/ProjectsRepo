<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="disco.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container">

        <h1>Disco Lights On Click</h1>
        <p>Ready to Rock</p>
        <button id="btn"><i class="fa-regular fa-circle-play"></i></button>

            <h2>⚠ Flash Warning ⚠</h2>
            <p>Rapid flashing lights may trigger discomfort or seizures in individuals with photosensitive epilepsy. Viewer

            <button id="accept-warning">I Understand</button>
        </div>
    </div>


    <script src="disco.js"></script>
</body>
