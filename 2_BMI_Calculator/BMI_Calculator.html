<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BMI_Calculator.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM:</label><input type="text" id="height"></p>
            <p><label>Weight in KG:</label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p id="underWeight">Under Weight = Less than 18.6</p>
                <p id="normal">Normal Range = 18.6 and 24.9</p>
                <p id="overweight">Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="BMI_Calculator.js"></script>
</body>

</html>
