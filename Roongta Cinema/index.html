<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roongta Cinemas - Spin & Win</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.8.0/Winwheel.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" type="image/png">
</head>

<body>
    <!-- logo  -->
    <div class="logo-container">
        <img src="logo.png" alt="Roongta Cinemas Logo" class="logo" />
    </div>

    <!-- Mobile Form -->
    <div id="login-section" class="card">
        <h2>Enter Mobile Number</h2>
        <input id="phone-input" type="text" placeholder="e.g. 9876543210" />
        <button onclick="sendOTP()">Send OTP</button>

        <div id="otp-section" class="hidden">
            <input id="otp-input" type="text" placeholder="Enter OTP" />
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>

    <div id="tagline" class="tagline"></div>
    <!-- Spin Section -->
    <div id="spin-section" class="hidden spin-area">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
        <button onclick="spinWheel()">Spin the Wheel ðŸŽ¡</button>
    </div>
    <div id="result" class="result"></div>

    <script src="script.js"></script>
</body>

</html>
